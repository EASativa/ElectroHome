<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroHome - Tienda de Electrodomésticos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>ElectroHome</h1>
            <p>Los mejores electrodomésticos al mejor precio. Todo lo que usted necesita para su casa lo puede encontrar en ElectroHome.</p>
        </div>
        <div class="carrito-icon">
            <i class="fas fa-shopping-cart"></i>
            <span id="contador-carrito">0</span>
        </div>
    </header>

    <nav class="categorias">
        <button class="categoria-btn active" data-categoria="todos">Todos</button>
        <button class="categoria-btn" data-categoria="lavadoras">Lavadoras</button>
        <button class="categoria-btn" data-categoria="televisores">Televisores</button>
        <button class="categoria-btn" data-categoria="aires">Aires Acond.</button>
        <button class="categoria-btn" data-categoria="cocina">Cocina</button>
        <button class="categoria-btn" data-categoria="pequeños">Pequeños Electros</button>
    </nav>

    <section class="buscador">
        <input type="text" id="busqueda" placeholder="Buscar electrodomésticos...">
        <button id="btn-buscar"><i class="fas fa-search"></i></button>
    </section>

    <section class="productos">
        <!-- Productos se cargarán dinámicamente -->
    </section>

    <div id="modal-producto" class="modal">
        <div class="modal-contenido">
            <span class="modal-cerrar">&times;</span>
            <div class="modal-imagen-container">
                <img id="imagen-modal" src="" alt="">
            </div>
            <div class="modal-info">
                <h2 id="nombre-modal"></h2>
                <p id="precio-modal"></p>
                <p id="descripcion-modal"></p>
                <div class="cantidad-container">
                    <button id="decrementar">-</button>
                    <input type="number" id="cantidad-modal" value="1" min="1">
                    <button id="incrementar">+</button>
                </div>
                <button id="añadir-carrito">Añadir al Carrito</button>
            </div>
        </div>
    </div>

    <div id="modal-carrito" class="modal">
        <div class="modal-contenido carrito-modal">
            <h2>Tu Carrito <i class="fas fa-shopping-cart"></i></h2>
            <div id="items-carrito"></div>
            <div class="carrito-total">
                <p>Total: <span id="total-carrito">0</span> CUP</p>
            </div>
            <div class="carrito-acciones">
                <button id="vaciar-carrito">Vaciar Carrito</button>
                <button id="pagar-carrito">Finalizar Compra</button>
            </div>
            <span class="modal-cerrar">&times;</span>
        </div>
    </div>

    <div id="modal-cliente" class="modal">
        <div class="modal-contenido">
            <h2>Datos del Cliente</h2>
            <form id="formulario-cliente">
                <input type="text" id="nombre-cliente" placeholder="Nombre completo" required>
                <input type="tel" id="telefono-cliente" placeholder="Teléfono" required>
                <input type="email" id="email-cliente" placeholder="Email (opcional)">
                <textarea id="direccion-cliente" placeholder="Dirección de entrega" required></textarea>
                <button type="submit">Enviar Pedido por WhatsApp</button>
            </form>
            <span class="modal-cerrar">&times;</span>
        </div>
    </div>

    <footer>
        <div class="contacto">
            <h3>Contacto</h3>
            <p><i class="fas fa-phone"></i> +53 55245080</p>
        </div>
        <div class="redes-sociales">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/5355245080"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
